site_name: "Aurae Runtime"
site_url: ""
repo_url: "https://github.com/aurae-runtime/aurae.io"

nav:
  - Home: index.md

theme:
  name: material
  language: en
  palette:
    scheme: slate

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - pymdownx.highlight
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
